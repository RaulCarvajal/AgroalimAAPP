<mat-card  *ngIf="!cargando">
    <mat-card-header>
        <mat-card-title>{{encuesta.nombre}}</mat-card-title>
        <mat-card-subtitle>Versión {{encuesta.eversion}} - {{encuesta.descripcion}}</mat-card-subtitle>
        <mat-card-subtitle>Vigencia al - {{encuesta.fecha_vigencia | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-card *ngFor="let pregunta of preguntas" class="mt-2">
            <p class="lead">{{pregunta.pregunta}}</p >
            <mat-card-subtitle>{{pregunta.fecha_registro | date}}</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="w-100">
                <mat-label>Elige una opción</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let opcion of pregunta.opciones.split('&')" value="opcion.split('\\')[0]">{{opcion.split('\\')[1]}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
<mat-card  *ngIf="cargando">
    <div class="row">
        <div class="col">
            <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
        </div>
    </div>
</mat-card>
