<h1 mat-dialog-title>{{data.nombre}}</h1>
<div mat-dialog-content>
    <small>VersiÃ³n {{data.eversion}}</small>

    <p>{{data.descripcion}}</p>
    <p *ngIf="data.preguntas">Cuenta con un total de {{data.preguntas}} preguntas</p>
    <p *ngIf="!data.preguntas">No contiene preguntas</p>
    
    <p>Tiene hasta {{data.fecha_vigencia | date:'fullDate'}} para contestar.</p>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col">
            <button class="w-100" mat-button (click)="onNoClick()">Cerrar</button>
        </div>
        <div class="col">
            <button class="w-100" mat-button (click)="gotoResponder(data.id_encuesta)" [disabled]="data.preguntas?false:true">{{data.preguntas?'Comenzar encuesta':'Sin preguntas'}}</button>
        </div>
    </div>
</div>
