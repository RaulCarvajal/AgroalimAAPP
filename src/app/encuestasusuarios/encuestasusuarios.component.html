<mat-card>
    <div *ngIf="true">
        <div class="row">
            <div class="col">
                <mat-form-field class="w-100">
                    <mat-label>Buscar</mat-label>
                    <input matInput placeholder="Buscar por nombre" (keyup)="search()" [(ngModel)]="searchString">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col text-left">
                <small class="text-muted">Click/Tap para ver detalle</small>
            </div>
        </div>
        <div>
            <div *ngIf="cargando_encuestas">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <div class="col" *ngIf="!cargando_encuestas">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Versi√≥n</th>
                        <th scope="col">Preguntas</th>
                        <th scope="col">Vigencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let encuesta of encuestas; let i = index" #tooltip="matTooltip" matTooltip="{{encuesta.descripcion}}" matTooltipHideDelay="250" (click)="openEncuesta(i)">
                            <th scope="row">{{i+1}}</th>
                            <td>{{encuesta.nombre}}</td>
                            <td class="">{{encuesta.eversion}}</td>
                            <td class="">{{encuesta.preguntas}}</td>
                            <td class="">{{encuesta.fecha_vigencia | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</mat-card>
