<div class="col-lg-4 offset-lg-4 col-md-4 offset-md-4 col-sm-12">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Logon</mat-card-title>
            <mat-card-subtitle>Ingresa tus credenciales para ver todo el contenido de Encuestas Agroalim </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="container">
                <form [formGroup]="loginForm">
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100">
                                <mat-label>Usuario</mat-label>
                                <input matInput placeholder="Usuario del sistema" type="text" formControlName="usuario">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mt-2" *ngIf="loginForm.value.usuario.startsWith('.\\')">
                        <div class="col">
                            <p class="text-muted text-center">
                                Iniciar sessi칩n como administrador de sistema
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="w-100">
                                <mat-label>Contrase침a</mat-label>
                                <input matInput placeholder="Contrase침a del sistema" type="password" formControlName="password" (keyup.enter)="onSendForm()">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="container">
                <div class="row" *ngIf="!trying">
                    <div class="col">
                        <button mat-flat-button color="primary" class="w-100" [disabled]="loginForm.invalid" (click)="onSendForm()">INGRESAR</button>
                    </div>
                </div>
                <div class="row" *ngIf="trying">
                    <div class="col">
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    </div>
                </div>
                <div class="row mt-2" *ngIf="fail">
                    <div class="col">
                        <p class="text-danger text-center lead">
                            Usuario y/o contrase침a incorrectos.
                        </p>
                    </div>
                </div>
                <div class="row mt-1" *ngIf="!trying">
                    <div class="col text-center  text-muted">
                        Si no tienes cuenta registrate y registra tu empresa <a [routerLink]="['/registro']">aqui</a>.
                    </div>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
