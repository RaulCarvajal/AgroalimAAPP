<mat-card>
    <div *ngIf="true">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Buscar</mat-label>
                    <input matInput placeholder="Buscar por nombre" (keyup)="search()" [(ngModel)]="searchString">
                </mat-form-field>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12">
                <a role="button" [routerLink]="['nueva']" mat-stroked-button color="primary" class="mt-2 w-100"><mat-icon>add</mat-icon>  Nueva</a>
            </div>
        </div>
        <div class="row">
            <div class="col text-left">
                <small class="text-muted">Click/Tap para ver detalle</small>
            </div>
        </div>
        <div>
            <div *ngIf="cargando_tabla">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <div class="col" *ngIf="!cargando_tabla">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Versi√≥n</th>
                        <th scope="col">Preguntas</th>
                        <th scope="col">Estatus</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let encuesta of encuestas" (click)="goDetail(encuesta.id_encuesta)">
                            <th scope="row">{{encuesta.id_encuesta}}</th>
                            <td>{{encuesta.nombre}}</td>
                            <td class="">{{encuesta.eversion}}</td>
                            <td class="">{{encuesta.preguntas}}</td>
                            <td class="">
                                {{encuesta.estatus?"Activa":"Inactiva"}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</mat-card>
